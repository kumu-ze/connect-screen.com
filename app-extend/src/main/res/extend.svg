<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景框 -->
  <rect x="5" y="5" width="90" height="90" fill="#f0f0f0" rx="8" ry="8"/>
  
  <!-- 后面的蓝色显示器 -->
  <rect x="30" y="20" width="55" height="40" 
        fill="url(#blueGradient)" 
        filter="drop-shadow(2px 2px 3px rgba(0,0,0,0.2))"
        rx="3" ry="3"/>
  
  <!-- 前面的灰色显示器 -->
  <rect x="15" y="45" width="45" height="35" 
        fill="url(#greyGradient)" 
        filter="drop-shadow(2px 2px 3px rgba(0,0,0,0.2))"
        rx="3" ry="3"/>
        
  <!-- 渐变定义 -->
  <defs>
    <!-- 蓝色渐变 -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#80c4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- 灰色渐变 -->
    <linearGradient id="greyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>